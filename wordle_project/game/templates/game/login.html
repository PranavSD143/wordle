{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<link rel = "stylesheet" href = "{%static 'game/css/login.css' %}"/>
<body>
    <div class="container">
        <h2>Log In to Wordle</h2>
        
        {% if form.errors %}
            <p class="errorlist">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }} 

            <button type="submit">Log In</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</body>
</html>
